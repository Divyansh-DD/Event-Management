<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GDG AITR{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='images/gdg3.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/gdg3.png') }}">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/gdg3.png') }}" alt="GDG AITR Logo" class="header-logo">
    </div>
    <div class="gdg-text">
      <h1>GDG AITR</h1>
      <div class="subtext">
        <span class="gdg-subtitle">Google Developer Group</span>
        <span class="on-campus">On Campus</span>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}" class="nav-link">Home</a>
      <a href="{{ url_for('admin_login') }}" class="nav-link admin-login">Admin Login</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>

</html>
