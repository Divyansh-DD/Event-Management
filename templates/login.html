{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">Login</h2>
  <form method="POST" action="" class="bg-white rounded-xl shadow-lg p-6 max-w-md mx-auto">
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div>
        <button type="submit"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-200 w-full">Login</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
